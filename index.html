<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>My awesome Rust, WebAssembly, and Webpack application</title>

    <style>
      #container {
        display: flex;
        justify-content: center;  
        align-items: center;
        padding-top: 100px;
        flex-direction: column;
      }

      #autoGameContainer {
        display: flex;
        flex-direction: column;
      }

      #buttonContainer {
        width: 600px;
        display: flex;
        /* flex-direction: column; */
        justify-content: space-between;
        /* align-items: center; */
      }

      #titleContainer {
        width: 600px;
        display: flex;
        justify-content: center;
        padding-bottom: 20px;
        font-size: 25px;
        font-family: Arial, Helvetica, sans-serif;
      }

      #title {
        background-color: #0bbaf0;
        color: white;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 3px;
        padding-bottom: 3px;
        border-radius: 4px;
      }

      #playerToStartValue {
        font-weight: bold;
        color: black;
      }

      #newGameButton, #newAutoGameButton {
        width: 200px;
        height: 40px;
        padding: 8px;
        font-size: 18px;
        background-color: transparent;
        background-color: #052354;
        color: white;
        border: none;
        border-radius: 4px;
        margin-top: 10px;
      }

      #numberOfAutoRuns, #showAutoRuns {
        width: 90px;
        height: 30px;
        padding: 0px 10px;
        text-align: right;
        font-size: 16px;
        border-radius: 4px;
        border: 1px solid black;
      }

      #canvas {
        width: 600px;
        height: 600px;
      }

      .spacer {
        margin-bottom: 10px;
      }

      label {
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
      
    <div id="container">
        <div id="titleContainer">
          <div id="title">Player <span id="playerToStartValue"></span> to make a move</div>
        </div>
        <canvas id="canvas"></canvas>
        <div id="buttonContainer">
            <button id="newGameButton" type="button">NEW MANUAL GAME</button>   
            <div id="autoGameContainer">
                <button id="newAutoGameButton" class="spacer" type="button">NEW AUTO GAME</button>   
                <div class="spacer">
                    <label for="numberOfAutoRuns">Number of runs:</label>
                    <input type="text" name="numberOfAutoRuns" id="numberOfAutoRuns" value="10" maxlength="8">
                </div>
                <div class="spacer">
                    <label for="showAutoRuns">Show Moves:</label>
                    <select name="showAutoRuns" id="showAutoRuns">
                        <option value="0">Ja</option>
                        <option value="1">Nej</option>
                      </select>
                </div>
                
            </div>
        </div>
    </div>
  </body>
</html>
